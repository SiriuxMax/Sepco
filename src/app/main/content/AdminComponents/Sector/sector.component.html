<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Creación de Sector</div>
        </div>
        <img width="128" style="height: 28vw;
      
        width: 100vw;
            
        max-width: 800px;" src="assets/images/logos/intro2.svg">
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24 mat-white-bg ">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="toolbar px-24 py-8 headerback">
                        <div class="h2 mb-24">Datos del Sector</div>
                        <div fxLayout="column">
                            <div class="icoLike" (click)="ReturnPage($event)">
                                <i class="material-icons">&#xE166;</i>
                            </div>
                            <span style="color:#c84c43">Volver</span>
                        </div>
                    </div>
                </div>
                <!-- *********************************************************** -->
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Nombre del Sector" formControlName="Nombre" required [ngModel]="Nombre">
                        <mat-error *ngIf="formErrors.Nombre.required">
                            Nombre Sector es requerido
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Departamentos" formControlName="Departamentos" [(ngModel)]="DepartamentoSeleccionado" 
                            required>
                            <mat-option *ngFor="let Item of ListDepartamentos" [value]="Item.Id">
                                {{ Item.Nombre }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.Departamentos.required">
                            Departamento es requerido
                        </mat-error>
                    </mat-form-field>
                    <mat-checkbox class="remember-me" aria-label="Remember Me"  formControlName="checkedActivo">
                        Activo
                    </mat-checkbox>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <br/>
                </div>
                <!-- *********************************************************** -->

                <button (click)="EnviarInfo()" mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT" [disabled]="form.invalid">
                    Enviar Información
                </button>
                <div fxLayout="row" *ngIf="SucceSave" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div fxFlex="100" style="color:#19611e">Registro Exitoso!</div>
                </div>

            </form>

            <!-- / CONTENT -->

        </div>
    </div>
</div>
