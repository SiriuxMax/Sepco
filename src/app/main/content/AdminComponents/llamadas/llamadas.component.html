<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Creación de llamadas</div>
        </div>
        <img width="128" style="height: 28vw;
        
        width: 100vw;
                
        max-width: 800px;" src="assets/images/logos/intro2.svg">
    </div>
    <!-- / HEADER -->



    <div fxLayout="row" class="mat-white-bg" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div class="toolbar px-24 py-8 headerback">
            <div class="h2 mb-24">Datos de la Meta</div>
            <div fxLayout="column">
                <div class="icoLike" (click)="ReturnPage($event)">
                    <i class="material-icons">&#xE166;</i>
                </div>
                <span style="color:#c84c43">Volver</span>
            </div>
        </div>
    </div>


    <!-- REACTIVE FORM EXAMPLE -->




    <div class="content p-24 mat-white-bg" fxLayout="column" *ngFor="let Itemllamada of listLlamadas; let indexllamada = index">

        <!-- *********************************************************** -->
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


            <mat-form-field fxFlex="25">
                <mat-select placeholder="Call Center" [(ngModel)]="Itemllamada.Id_CallCenter" (change)="selectCall($event,indexllamada)">
                    <mat-option *ngFor="let Item of Itemllamada.ListCallCenter" [value]="Item.Id">
                        {{ Item.Nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-select placeholder="Metas" [(ngModel)]="Itemllamada.Id_MetaCall">
                    <mat-option *ngFor="let Item of Itemllamada.ListMetasCall" [value]="Item.Id">
                        {{ Item.Nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <input matInput placeholder="Cantidad" [(ngModel)]="Itemllamada.Total">
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <input matInput placeholder="Descripcion" [(ngModel)]="Itemllamada.Descripcion">
            </mat-form-field>
        </div>

        <!-- *********************************************************** -->


        <!-- CONTENT -->
    


        <!-- / CONTENT -->




    </div>
    <div class="content p-24 mt-24">
        <div *ngIf="SaveInProgress">
            <mat-spinner style="margin:0 auto;"></mat-spinner>
        </div>
       
            <button (click)="ConfirmData()" mat-button color="accent"  aria-label="CREATE AN ACCOUNT">
                Enviar Información
            </button>
        
        <div fxLayout="row" *ngIf="SucceSave" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div fxFlex="100" style="color:#19611e">Registro Exitoso!</div>
        </div>
    </div>

</div>
