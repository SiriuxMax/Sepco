<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Creación de Tipo Evento</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div class="h2 mb-24">Datos del tipo evento</div>


                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">



                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Nombre del Tipo Evento" formControlName="Nombre" required [ngModel]="Nombre">
                        <mat-error *ngIf="formErrors.Nombre.required">
                            Nombre Tipo evento es requerido
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Descripcion" formControlName="Descripcion" required [ngModel]="Descripcion">
                        <mat-error *ngIf="formErrors.Descripcion.required">
                            Descripcion es requerida
                        </mat-error>
                    </mat-form-field>


                    <!--<mat-form-field fxFlex="100">
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [ngModel]="fecha">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>-->

                    <mat-checkbox class="remember-me" aria-label="Remember Me" [checked]="true" [(ngModel)]="checked" formControlName="checked">
                        Activo
                    </mat-checkbox>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">





                </div>




            </form>
            <button (click)="EnviarInfo()" [disabled]="form.invalid" mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT">
                Enviar Informacion
            </button>
            <div fxLayout="row" *ngIf="SucceSave" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div fxFlex="100" style="color:#19611e">Reunión Guardada correctamente</div>
            </div>
            <!-- / CONTENT -->

        </div>
    </div>
</div>
