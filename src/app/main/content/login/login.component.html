<div id="login" fxLayout="column" fusePerfectScrollbar>

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Ingresa con tu Cuenta</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginFormErrors.email.required">
                        Correo electronico es requerido
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                        Por favor ingrese un correo electronico valido
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Contrase単a" formControlName="password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Contrase単a es requerida
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Recordarme
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/sample'">
                        Olvidaste tu contrase単a?
                    </a>
                    <a class="forgot-password " style="display:none" [routerLink]="'/sample'" #jojo>

                    </a>
                </div>



            </form>
            <div  *ngIf="Loading">  <mat-spinner style="margin:0 auto;"></mat-spinner></div>
          
            <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="loginNow()">
                INGRESAR
            </button>
            <div *ngIf="errorLogin">
                <span style="color: #d43c31;">Contrase単a incorrecta o cuenta es inexistente</span>
            </div>
            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">No tienes Cuenta?</span>
                <a class="link" [routerLink]="'/register'">Crear una cuenta</a>
            </div>

        </div>

    </div>

</div>
