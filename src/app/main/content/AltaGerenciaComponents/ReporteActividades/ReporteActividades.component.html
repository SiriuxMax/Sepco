<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div>
            <div class="h2 mt-16">Reporte de Eventos</div>

        </div>
        <img width="128" style="height: 28vw;
        width: 100vw;
        max-width: 800px;" src="assets/images/logos/intro2.svg">
    </div>
    <!-- / HEADER -->
    <div class="mat-white-bg mat-elevation-z4 p-24  mb-24">
        <div fxLayoutAlign="start start" class="centerSearch">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Departamentos" (change)="SelectedDepartamento($event)" [(ngModel)]="SelectedDepto">
                        <mat-option [value]="0">
                            Selecciona
                        </mat-option>
                        <mat-option *ngFor="let item of DepartamentosPivot" [value]="item.Id">
                            {{ item.Nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="50" class="example-full-width">
                    <input matInput [matDatepicker]="picker1" placeholder="Fecha Inicio" [(ngModel)]="FechaInicio">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="50" class="example-full-width">
                    <input matInput [matDatepicker]="picker2" placeholder="Fecha Fin" [(ngModel)]="FechaFin">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="content">
            <div class="ml-24 mr-24" style="display: flex;flex-direction: column;
            align-items: center;">
                <div fxLayout="row">
                    <div fxLayout="column" class="pl-24 pr-24 pb-12">
                        <div class="icoLike" (click)="chargeGrid()">
                            <i class="material-icons">&#xE8FA;</i>
                        </div>
                        <span style="color:#c84c43">Buscar</span>
                    </div>
                    <div fxLayout="column" class="pl-24 pr-24 pb-12">
                        <div class="icoLike" (click)="Filter($event)">
                            <i class="material-icons">&#xE152;</i>
                        </div>
                        <span style="color:#c84c43">Filtrar</span>
                    </div>
                    <div fxLayout="column" class="pl-24 pr-24 pb-12">
                        <div class="icoLike" (click)="ReturnPage($event)">
                            <i class="material-icons">&#xE166;</i>
                        </div>
                        <span style="color:#c84c43">Volver</span>
                    </div>



                </div>
            </div>

            <ngx-datatable [selected]="selected" [selectionType]="'single'" class="material" [rows]="Actividades2Show" [loadingIndicator]="loadingIndicator"
                [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable"
                [limit]="10">

                <ngx-datatable-column name="Departamento " prop="NombreDepartamento"></ngx-datatable-column>
                <ngx-datatable-column name="Titulo" prop="Titulo"></ngx-datatable-column>
                <ngx-datatable-column name="Descripcion" prop="Descripcion"></ngx-datatable-column>
                <ngx-datatable-column name="Cantidad de Personas " prop="CantidadPersonas"></ngx-datatable-column>
                <ngx-datatable-column name="Tipo Reunion " prop="NombreTipoReunion"></ngx-datatable-column>

                <ngx-datatable-column prop="FechaCreacion">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value | date: 'short'}}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>

        </div>
    </div>

    <!-- CONTENT -->


</div>
