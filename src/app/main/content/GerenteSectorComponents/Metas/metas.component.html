<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Creación de Metas Politicas</div>
        </div>
        <img width="128" style="height: 28vw;   width: 100vw;  max-width: 800px;" src="assets/images/logos/intro2.svg">

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="mat-white-bg content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="toolbar px-24 py-8 headerback">
                        <div class="h2 mb-24">Datos de la Meta</div>
                        <div class="icoLike" (click)="ReturnPage($event)">
                            <i class="material-icons">&#xE166;</i>
                        </div>
                    </div>
                </div>
                <!-- *********************************************************** -->
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Nombre Meta" formControlName="Nombre" required>
                        <mat-error *ngIf="formErrors.Nombre.required">
                            Nombre Meta es requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Observacion" formControlName="Observacion" required>
                        <mat-error *ngIf="formErrors.Observacion.required">
                            Observacion es requerido
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Cantidad" formControlName="Cantidad" [textMask]="{mask: MaskedNumber}" required>
                        <mat-error *ngIf="formErrors.Cantidad.required">
                            Cantidad es requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50">
                        <mat-select placeholder="Items de Metas" formControlName="ItemsMetas" [(ngModel)]="ItemMetaSeleccionado" required>
                            <mat-option *ngFor="let Item of ListItemsMetas" [value]="Item.Id">
                                {{ Item.Nombre }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.ItemsMetas.required">
                            Item Meta es requerido
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="50">
                        <mat-select placeholder="Lider Politico" formControlName="DirectorDepto" [(ngModel)]="DirectorDeptoSeleccionado" (change)="hola()" multiple required>
                            <mat-option *ngFor="let Item of ListDirectorDepto" [value]="Item">
                                {{ Item.Nombres+' '+ Item.Apellidos }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.DirectorDepto.required">
                            Lider Politico es requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50">
                        <input matInput [min]="minDate" [matDatepicker]="picker1" formControlName="FechaInicio" placeholder="Fecha Inicio" required>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <mat-error *ngIf="formErrors.FechaInicio.required">
                            Fecha Inicio es requerido
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="50">
                        <input matInput [min]="minDate" [matDatepicker]="picker2" formControlName="FechaFin" placeholder="Fecha Fin" required>
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <mat-error *ngIf="formErrors.FechaFin.required">
                            Fecha Fin es requerido
                        </mat-error>
                    </mat-form-field>


                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <br/>
                </div>
                <!-- *********************************************************** -->

                <div *ngIf="SaveInprogress">
                    <mat-spinner style="margin:0 auto;"></mat-spinner>
                </div>
                <button (click)="ConfirmData()" mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT" [disabled]="form.invalid">
                    Enviar Información
                </button>
                <div fxLayout="row" *ngIf="SucceSave" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div fxFlex="100" style="color:#19611e">Registro Exitoso!</div>
                </div>

            </form>

            <!-- / CONTENT -->

        </div>
    </div>
</div>
