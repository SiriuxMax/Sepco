<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <div class="content p-24 ">

        <div fxLayout="row" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                [formGroup]="form">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="toolbar px-24 py-8 headerback">
                        <div class="h2 mb-24">Datos del Individuo 2</div>
                        <div class="icoLike" (click)="ReturnPage($event)">
                            <i class="material-icons">&#xE166;</i>
                        </div>
                    </div>
                </div>
                <!-- *********************************************************** -->
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="50">
                        <input matInput type="text" placeholder="Cedula" formControlName="Cedula" [textMask]="{mask: MaskedNumber}" required>
                        <mat-error *ngIf="formErrors.Cedula.required">
                            Cedula es requerida
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Nombre" formControlName="Nombre" required>
                        <mat-error *ngIf="formErrors.Nombre.required">
                            Nombre es requerido
                        </mat-error>
                    </mat-form-field>

                </div>

                <button (click)="EnviarInfo()" mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT" [disabled]="form.invalid">
                    Enviar Informaci√≥n
                </button>
                <div fxLayout="row" *ngIf="SucceSave" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div fxFlex="100" style="color:#19611e">Registro Exitoso!</div>
                </div>

            </form>

        </div>
    </div>
</div>
