<!-- DEMO CONTENT -->
<div class="demo-content " class="page-layout simple fullwidth" style="background: #251d1d" fxLayout="column" fusePerfectScrollbar>
    <div fxLayout="row" fxLayoutAlign="center" style="padding-top: 30px;padding-bottom: 50px;">
        <button (click)="IrAmapas()" mat-raised-button color="accent" class="submit-button" aria-label="">
            Ver Mapa de Actividades
        </button>
    </div>
    <div class="svg-wrapper" style="
    margin-left: 15%;
    margin-right: 15%;
    text-align: center;
    text-align: -webkit-center;">
        <div style="width: 100%; height: 400px">
            <div class="mySlides w3-animate-opacity" style="position: relative;">
                <div class="next">
                    <i class="material-icons " (click)="setImage(1)">&#xE01F;</i>
                </div>

                <div class="back">
                    <i class="material-icons " (click)="setImage(-1)">&#xE020;</i>
                </div>


                <img style="width:100%;max-height: 400px;
                width: auto;
                height: auto;" src="assets/images/logos/intro2.svg">

            </div>
            <div *ngFor="let imag of imageSources" class="mySlides w3-animate-opacity" style="position: relative; display:none">
                <div class="next">
                    <i class="material-icons " (click)="setImage(1)">&#xE01F;</i>
                </div>

                <div class="back">
                    <i class="material-icons " (click)="setImage(-1)">&#xE020;</i>
                </div>
                <img align="middle" [src]="imag.Ruta" style="width:100%;max-height: 400px;
                width: auto;
                height: auto;">
            </div>
            <div class="mySlides w3-animate-opacity" style="position: relative;">
                <div class="next">
                    <i class="material-icons " (click)="setImage(1)">&#xE01F;</i>
                </div>

                <div class="back">
                    <i class="material-icons " (click)="setImage(-1)">&#xE020;</i>
                </div>
                <img style="width:100%;max-height: 400px;
                width: auto;
                height: auto;" src="assets/images/logos/intro1.jpeg">

            </div>

        </div>
    </div>

</div>
<!-- / DEMO CONTENT -->
